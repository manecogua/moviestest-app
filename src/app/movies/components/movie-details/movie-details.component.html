<div class="divSearcher">
    <div>
        <a class="button" (click)="goBack()"><span class="material-icons md-light">close</span></a>
    </div>
</div>
<div class="gridMovie">
    <div class="poster">
        <img src="https://image.tmdb.org/t/p/w500/{{ movie.pathPoster }}">
    </div>
    <div class="infoMovie">
        <h3>{{ movie.title }}</h3>
        <div class="details">
            <ul>
                <li>{{ movie.year }}</li>
                <li>{{ movie.duration }} min</li>
                <li>
                    <span *ngFor="let genre of movie.genres">{{genre.name}} / </span>
                </li>
                <li>{{ movie.voteAvg }}/<small>10</small></li>
            </ul>
        </div>
        <div class="text">
            {{ movie.info }}
        </div>
    </div>
</div>
